<!DOCTYPE html>
<html>
<head>
	<title>Login-Staff</title>
	<link rel="stylesheet" type="text/css" href="css\professor-login-style.css">
	<link rel="icon" type="images/x-icon" href="images\logo.jpg">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="D:\Kalaiselvan\Project\script.js"></script>
</head>
<body>
<div class="wrapper">
	<div class="header">
		<div><img src="images\logo.jpg"></div>
		<div class="college-name">
			<p>A Veeriya Vandayar Memorial</p>
			<h2>SRI PUSHPAM COLLEGE</h2>
		</div>
		<div><button class="contact-btn">Contact</button></div>
	</div>
	<!-- content-->
	<div class="content">
		<div class="login-details">
			<img src="images\staff.png">
			<div class="form">
				<div class="mail-field">
					<i class="fa fa-envelope-o" aria-hidden="true"></i>
					<input type="text" name="" placeholder="mail address" id="uname">
				</div>
				<div class="password-field">
					<i class="fa fa-unlock-alt" aria-hidden="true"></i>
					<input type="password" name="" placeholder="password" id="pword">
				</div>
				<input type="submit" value="Login" onclick="return login()" id="login">
			</div>
		</div>
		<a href="#"><p>Forgotten your password?</p></a>
	</div>
</div>
</body>
</html>

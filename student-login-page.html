<!DOCTYPE html>
<html>
<head>
	<title>Login-Student</title>
	<link rel="stylesheet" type="text/css" href="css\student-login-style.css">
	<link rel="icon" type="images/x-icon" href="images\logo.jpg">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="js\studentscript.js"></script>
</head>
<body>
<div class="wrapper">
	<div class="header">
		<div><img src="images\logo.jpg"></div>
		<div class="college-name">
			<p>A Veeriya Vandayar Memorial</p>
			<h2>SRI PUSHPAM COLLEGE</h2>
		</div>
		<div><button class="contact-btn">Contact</button></div>
	</div>
	<!-- content-->
	<div class="content">
		<div class="login-details">
			<img src="images\student.png">
			<div class="form">
				<div class="regno-field">
					<i class="fa fa-user" aria-hidden="true"></i>
					<input type="text" name="" placeholder="Register number" id="regno">
				</div>
				<div class="dob-field">
					<i class="fa fa-calendar" aria-hidden="true"></i>
					<input type="text" name="" placeholder="DOB (dd-mm-yyyy)" id="dob">
				</div>
			<input type="submit" value="Login" onclick="return submit()" id="login">
		</div>
	</div>
</div>
</body>
</html>
